<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/site_logo.png">

    <title>KGFHBP</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/cover.css" rel="stylesheet">
    <link href="/static/css/input_cs.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/static/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Knowledge Graph For HBP</h3>
              <nav>
                  {% block content %}

                  {% endblock %}
              </nav>
            </div>
          </div>
         {% block content_KG %}

        {% endblock %}

          <div class="mastfoot">
            <div class="inner">
              <p >Light-City Â© 2018. All Rights Reserved.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery-2.2.3.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
    <script>
    // $(document).ready(function(){
    //     $(".changeback").click(function(){
    //         $("body").css("backgroundColor","#333");
    //     })
    // })
        var imageNum=1;
        $("#changeback").click(function(){
            imageNum++;
            if(imageNum==6){
                imageNum=1;
            }
            console.log(imageNum);
            switch(imageNum){
                case 5:
                $("body,html").css("background-image","url('/static/img/school.jpg')");
                event.preventDefault();
                break;
                case 4:
                $("body,html").css("background-image","url('/static/img/water.jpg')");
                event.preventDefault();
                break;
                case 3:
                $("body,html").css({
                    "backgroundColor":"#333","background-image":"none"}
                    );
                event.preventDefault();
                break;
                case 2:
                $("body,html").css("background-image","url('/static/img/main.png')");
                event.preventDefault();
                break;
                case 1:
                $("body,html").css("background-image","url('/static/img/thought.jpg')");
                event.preventDefault();
                break;
            }
        })

    </script>
  </body>
</html>
